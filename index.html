    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.imgur.com/9SuaQSk.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .font-lilita {
            font-family: 'Lilita One', cursive;
        }
        
        /* Dynamic Styles for Cards */
        @keyframes subtle-glow {
            0% {
                box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            }
        }

        .bestseller-glow {
            animation: subtle-glow 3s infinite ease-in-out;
            border-color: #FFD700 !important;
        }

        .card-dynamic-style {
            transition: border-color 0.8s ease-in-out, box-shadow 0.8s ease-in-out;
        }
        
        .night-style {
            border: 1px solid rgba(255, 215, 0, 0.6);
        }

        .day-style {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0); /* Helps contain the ripple */
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 600ms linear;
            background-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Definitive Print Styles */
        @media print {
            /* Hide everything on the page by default */
            body * {
                display: none !important;
            }

            /* Show only the printable container and its children */
            .printable-content, .printable-content * {
                display: block !important;
            }
            
            /* Allow child elements inside the receipt to use their natural layout */
            .printable-content ul, .printable-content li, .printable-content div, .printable-content span, .printable-content p, .printable-content h2, .printable-content h3 {
                display: revert !important;
            }

            /* Position the printable content to fill the page */
            .printable-content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 1.5rem;
                background: white !important;
                border: none !important;
                box-shadow: none !important;
                color: black !important;
            }
            
            .printable-content * {
                 color: black !important;
                 background: transparent !important;
            }

            /* Re-hide the non-printable elements that are inside the printable content */
            .printable-content .non-printable, .printable-content .non-printable * {
                display: none !important;
            }

            /* --- Custom Drink Card Print Styles --- */
            .printable-content .drink-card-bg {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-size: cover !important;
                background-position: center !important;
                border: 1px solid #444 !important;
                page-break-inside: avoid;
            }
            .printable-content .drink-card-overlay {
                 background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7), transparent) !important;
            }
            .printable-content .drink-card-bg,
            .printable-content .drink-card-bg * {
                color: white !important;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            }
            /* --- End Custom Styles --- */
        }
    </style>
    <script>
